<!DOCTYPE html>
<html>

<head lang="en-us">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>External Fonts Link</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Fuggles&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Tourney:wght@900&family=VT323&display=swap');
    
		p {
			font-size: 200%
		}
	</style>
</head>

<body>
	<h1>Embedded Fonts</h1>
	<p style="font-family: 'Zen Loop', cursive;">The quick brown fox jumps over the lazy dog</p>
	<p style="font-family: 'Zen Tokyo Zoo', cursive;">The quick brown fox jumps over the lazy dog</p>
	<p style="font-family: 'Fuggles', cursive;">The quick brown fox jumps over the lazy dog</p>
	<p style="font-family: 'Otomanopee One', sans-serif;">The quick brown fox jumps over the lazy dog</p>
	<p style="font-family: 'VT323', sans-serif;">The quick brown fox jumps over the lazy dog</p>
	<p style="font-family: 'Tourney', sans-serif;">The quick brown fox jumps over the lazy dog</p>
	</b-ody>

</html>
