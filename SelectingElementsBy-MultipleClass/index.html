<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>redScript.html</title>
	<style type="text/css">
		.red {
			color: white;
			background-color: red;
		}

		.script {
			font-family: cursive;
		}
	</style>
</head>

<body>
	<h1>Multiple Classes</h1>
	<p class="red">
		This paragraph uses the red class
	</p>
	<p class="script">
		This paragraph uses the script class
	</p>
	<p class="red script">
		This paragraph uses both classes
	</p>
</body>

</html>
