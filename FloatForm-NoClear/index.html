<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float Form</title>
	<style type="text/css">
		fieldset {
			width: 20em;
			background-color: #AAAAFF;
		}

		label {
			float: left;
			width: 5em;
			text-align: right;
			margin-right: .5em;
		}

		input {
			background-color: #CCCCFF;
			float: left;
		}

		button {
			float: left;
			width: 10em;
			margin-left: 7em;
			margin-top: 1em;
			background-color: #0000CC;
			color: #FFFFFF;
		}
	</style>
</head>

<body>
	<form action="">
		<fieldset>
			<label>Name</label>
			<input type="text" id="txtName" />
			<label>Address</label>
			<input type="text" id="txtAddress" />
			<label>Phone</label>
			<input type="text" id="txtPhone" />
			<button type="button">Submit Request</button>
		</fieldset>
	</form>
</body>

</html>
