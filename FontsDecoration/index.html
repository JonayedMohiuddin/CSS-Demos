<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>underline.html</title>
	<style type="text/css">
		h2 {
			text-decoration: underline;
		}
		
		h3 {
			text-decoration: line-through;
		}
		h4 {
			text-decoration: overline;
		}
	</style>
</head>

<body>
	<h1>Underline</h1>
	<h2>This header is underlined.</h2>
	<h3>This header has strikethrough text</h3>
  <h4>This text has a line over it</h4>
</body>

</html>
