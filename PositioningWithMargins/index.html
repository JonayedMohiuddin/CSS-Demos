<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>center.html</title>
	<style type="text/css">
		#mainBody {
			border: 5px double black;
			width: 75%;
			margin-left: auto;
			margin-right: auto;
		}

		.indented {
			margin-left: 50%;
		}
	</style>
</head>

<body>
	<h1>Centering</h1>
	<div id="mainBody">
		<p>
			This paragraph is part of the centered main body.
		</p>
		<p class="indented">
			This paragraph is indented to the right.
		</p>
	</div>
	
	<h3>Margins can be used to center block-level element such as div</h2>
</body>
</html>
