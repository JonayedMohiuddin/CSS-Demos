<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>textManipulation.html</title>
	<style type="text/css">
		#italic {
			font-style: italic;
		}

		#bold {
			font-weight: bold;
		}

		#underline {
			text-decoration: underline;
		}

		#strikeThrough {
			text-decoration: line-through;
		}

		#center {
			text-align: center;
		}

		#right {
			text-align: right;
		}
	</style>
</head>

<body>
	<p>
		This paragraph uses the default style.
	</p>
	<p id="italic">
		This paragraph is italicized.
	</p>
	<p id="bold">
		This paragraph is bold-faced.
	</p>
	<p id="underline">
		This paragraph is underlined.
	</p>
	<p id="strikeThrough">
		This paragraph has strike-through text.
	</p>
	<p id="center">
		This paragraph is centered.
	</p>
	<p id="right">
		This paragraph is right-justified.
	</p>
</body>

</html>
