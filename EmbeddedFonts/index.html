<!DOCTYPE html>

<head>
	<title>EmbeddedFont</title>
	<style type="text/css">
		@font-face {
			font-family: "VT323";
			src: url("VT323-Regular.ttf");
		}

		@font-face {
			font-family: "Tourney";
			src: url("Tourney.ttf");
		}
		
		@font-face {
			font-family: "Zen Loop";
			src: url("ZenLoop-Regular.ttf");
		}

		h1 {
			font-family: VT323;
		}

		h2 {
			font-family: Tourney;
		}
		
		h3 {
			font-family: Zen Loop;
			font-size: 200%;
		}
		
	</style>
</head>

<body>
	<h1>Embedded Font Demo</h1>
	<h2>Here's another custom font</h2>
	<h3>Yet another custom font</h3>
</body>

</html>
