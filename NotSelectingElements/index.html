<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>not.html</title>
	<meta charset="UTF-8" />
	<style="text/css">
		p:not(.special) {
			border: 1px solid red;
		}

		.special {
			color: blue;
		}
	</style>
</head>

<body>
	<h1>Demonstrating the not CSS pseudo-class</h1>
	<p>
		This is a paragraph.
	</p>
	<p class="special">
		This is a paragraph.
	</p>
	<p>
		This is a paragraph.
	</p>
</body>

</html>
