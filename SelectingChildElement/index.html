<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styling Element's Child</title>

    <style>
    	div > p {
    		color:red;
    	}
    </style>
</head>

<body>

</body>
  <div>
  	<p>This is a child paragraph inside div.</p>
  	<p>This is another child paragraph inside div.</p>
  </div>
  <p>This paragraph is outside of div tag.</p>
  <p>So only child of divs are affected.</p>
</html>
