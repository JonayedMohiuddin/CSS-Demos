<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>WhatBrowser.html</title>
	<!-- default style -->
	<style type="text/css">
		body {
			background-color: yellow;
			color: blue;
		}
	</style>
	<!-- IE only style overrides default -->
	<!--[if IE]>
 <style type = "text/css">
 body {
 background-color: red;
 color: yellow;
 }
 </style>
 <![endif]-->
</head>

<body>
	<p>
		This page has a red background in IE, and a yellow
		background in other browsers.
	</p>
</body>

</html>
